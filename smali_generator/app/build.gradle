plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.smali_generator'
    compileSdk 35

    defaultConfig {
        applicationId "com.smali_generator"
        minSdk 34
        targetSdk 35
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            cmake {
                cppFlags '-DANDROID_VERSION=9 -DARCH=arm64'
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    externalNativeBuild {
        cmake {
            path file('CMakeLists.txt')
            version '3.22.1'
        }
    }
}

dependencies {}

tasks.whenTaskAdded { task ->
    if (task.name == 'assembleRelease') {
        task.doLast {
            def apkDir = "$buildDir/outputs/apk/release"
            def apkFile = fileTree(dir: apkDir, includes: ["*.apk"]).singleFile
            def destinationDir = "./"

            mkdir(destinationDir)
            copy {
                from apkFile
                into "$destinationDir"
            }
            def output_apk = file("$destinationDir/${apkFile.name}")
            output_apk.renameTo("${destinationDir}/smali_generator.apk")
            println "APK moved to $destinationDir"
        }
    }
}