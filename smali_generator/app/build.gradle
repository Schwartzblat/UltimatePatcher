plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.smali_generator'
    compileSdk 35

    defaultConfig {
        applicationId "com.smali_generator"
        minSdk 34
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {}